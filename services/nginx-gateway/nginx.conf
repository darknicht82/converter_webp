worker_processes 1;

events { worker_connections 1024; }

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    upstream webp_core {
        server webp-core:80;
    }

    upstream webp_online {
        server webp-online:80;
    }

    upstream webp_wp_dashboard {
        server webp-wordpress:80;
    }

    upstream social_designer {
        server social-designer:5173;
    }

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 80;
        server_name _;
        client_max_body_size 50m;

        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        location /api.php {
            proxy_pass http://webp_core/api.php;
        }

        location /auth.php {
            proxy_pass http://webp_core/auth.php;
        }

        location /api/ {
            proxy_pass http://webp_core/;
        }

        location /webp/ {
            proxy_pass http://webp_online/;
        }

        location /wordpress/ {
            proxy_pass http://webp_wp_dashboard/;
        }

        location /designer/ {
            proxy_pass http://social_designer/;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }

        location / {
            return 302 $scheme://$http_host/webp/;
        }
    }
}

